<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background: red;
        color: white;
      }
    </style>
    <title>PH-Tube</title>
  </head>
  <body class="w-11/12 mx-auto">
    <header class=" ">
      <nav
        class="flex justify-between items-center py-4 border-b-2 border-gray-300"
      >
        <div>
          <img class="w-[120px]" src="./img/Logo.png" alt="" />
        </div>
        <div class="bg-slate-400 rounded-md short">
          <button class="px-4 btn">Sort By View</button>
        </div>
        <div class="bg-red-600 rounded-md blogs">
          <button class="bg-red-600 rounded-md px-4 py-2 text-white btn">
            Blog
          </button>
        </div>
      </nav>
      <nav
        id="category-container"
        class="flex justify-center gap-4 items-center py-4"
      >
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
          All
        </button>
        <!-- <button class="btn btn-sm">Music</button>
        <button class="btn btn-sm">comedy</button>
        <button class="btn btn-sm">Drawing</button> -->
      </nav>
    </header>
    <section id="video-container" class="grid grid-cols-4 gap-4">
      <div
        class="col-span-full flex justify-center flex-col items-center text-center py-20"
      >
        <img src="./img/Icon.png" alt="" />
        <h2 class="text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h2>
      </div>
    </section>

    <script src="./script/script.js"></script>
  </body>
</html>
